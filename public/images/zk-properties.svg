<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="零知识证明三大性质：完备性、可靠性、零知识性">
  <rect x="0" y="0" width="1200" height="520" fill="white"/>

  <text x="60" y="85" font-size="34" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#111827" font-weight="700">
    零知识证明的三个性质
  </text>
  <text x="60" y="125" font-size="18" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#374151">
    投票场景：保证“能投、不能作弊、还不泄露”。
  </text>

  <g font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif">
    <rect x="60" y="175" width="340" height="290" rx="18" fill="#ffffff" stroke="#111827" stroke-width="3"/>
    <text x="90" y="225" font-size="22" fill="#111827" font-weight="700">完备性</text>
    <text x="90" y="260" font-size="16" fill="#374151">如果你真的是合法选民</text>
    <text x="90" y="288" font-size="16" fill="#374151">按规则生成 proof</text>
    <text x="90" y="316" font-size="16" fill="#374151">合约应当验证通过</text>

    <rect x="430" y="175" width="340" height="290" rx="18" fill="#ffffff" stroke="#111827" stroke-width="3"/>
    <text x="460" y="225" font-size="22" fill="#111827" font-weight="700">可靠性</text>
    <text x="460" y="260" font-size="16" fill="#374151">如果你不是合法选民</text>
    <text x="460" y="288" font-size="16" fill="#374151">或试图一人多投</text>
    <text x="460" y="316" font-size="16" fill="#374151">几乎不可能伪造 proof</text>

    <rect x="800" y="175" width="340" height="290" rx="18" fill="#ffffff" stroke="#111827" stroke-width="3"/>
    <text x="830" y="225" font-size="22" fill="#111827" font-weight="700">零知识性</text>
    <text x="830" y="260" font-size="16" fill="#374151">proof 不泄露 identitySecret</text>
    <text x="830" y="288" font-size="16" fill="#374151">也不暴露 Merkle 路径细节</text>
    <text x="830" y="316" font-size="16" fill="#374151">（只证明“存在”即可）</text>
  </g>

  <!-- Bottom hint -->
  <text x="60" y="500" font-size="16" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#374151">
    在 ZKVote：完备性=合规投票不会被拒；可靠性=作弊几乎不可能；零知识性=身份与私密输入不泄露。
  </text>
</svg>
