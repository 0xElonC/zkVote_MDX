<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="zk-SNARK 与 zk-STARK 对比（概念级）">
  <rect x="0" y="0" width="1200" height="520" fill="white"/>

  <text x="60" y="85" font-size="34" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#111827" font-weight="700">
    zk-SNARK vs zk-STARK（概念级对比）
  </text>
  <text x="60" y="125" font-size="18" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#374151">
    只做高层理解：具体参数会随实现（Groth16/PLONK/Halo2 等）而变化。
  </text>

  <!-- Table frame -->
  <rect x="60" y="170" width="1080" height="300" rx="18" fill="#ffffff" stroke="#111827" stroke-width="3"/>
  <line x1="60" y1="230" x2="1140" y2="230" stroke="#111827" stroke-width="2"/>
  <line x1="420" y1="170" x2="420" y2="470" stroke="#111827" stroke-width="2"/>
  <line x1="780" y1="170" x2="780" y2="470" stroke="#111827" stroke-width="2"/>

  <g font-family="-apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif" fill="#111827">
    <text x="90" y="212" font-size="18" font-weight="700">维度</text>
    <text x="450" y="212" font-size="18" font-weight="700">zk-SNARK</text>
    <text x="810" y="212" font-size="18" font-weight="700">zk-STARK</text>

    <text x="90" y="280" font-size="16">证明大小</text>
    <text x="450" y="280" font-size="16" fill="#374151">通常更小</text>
    <text x="810" y="280" font-size="16" fill="#374151">通常更大</text>

    <text x="90" y="340" font-size="16">验证开销</text>
    <text x="450" y="340" font-size="16" fill="#374151">通常更低</text>
    <text x="810" y="340" font-size="16" fill="#374151">随实现而定</text>

    <text x="90" y="400" font-size="16">可信设置</text>
    <text x="450" y="400" font-size="16" fill="#374151">很多方案需要</text>
    <text x="810" y="400" font-size="16" fill="#374151">通常不需要（透明）</text>

    <text x="90" y="460" font-size="16">适用场景</text>
    <text x="450" y="460" font-size="16" fill="#374151">链上验证友好</text>
    <text x="810" y="460" font-size="16" fill="#374151">大规模计算、透明性诉求</text>
  </g>
</svg>
